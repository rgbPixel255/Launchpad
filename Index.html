    <header>
        <a id="sOpenConf" class="s-menu-btn"><span class="icon-menu"></span></a>
        <h1>LAUNCHPAD</h1>
    </header>
    <div class="container">
        <div id="panel" class="hiddenElement">
        </div>
        <nav id="confMenu" class="hiddenElement">
            <ul>
                <li><span>Musical genre</span></li>
                <li class="genres">
                    <a id="modernRapButton" alt="Select Modern Rap">Modern Rap</a>
                    <a id="lofiButton" alt="Select lofi">lofi</a>
                    <a alt=""></a>
                    <a alt=""></a>
                    <a alt=""></a>
                </li>
                <li>
                    <span>Ejemplo conf 1</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <span>Ejemplo conf 2</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </li>
                <li>
                    <span>Ejemplo conf 3</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>
        <main>
            <div class="grid-launchpad">
                <!-- ---ROW 0--- -->
                <a class="grid-info grid-row-0">
                    <span>Drum 1</span>
                </a>
                <a class="grid-pad grid-row-0" id="column1_row0" name="pad" alt="Main Drum 1, Press 1">
                    <span>1</span>
                </a>
                <a class="grid-pad grid-row-0" id="column2_row0" name="pad" alt="Main Drum 2, Press 2">
                    <span>2</span>
                </a>
                <a class="grid-pad grid-row-0" id="column3_row0" name="pad" alt="Main Drum 3, Press 3">
                    <span>3</span>
                </a>
                <a class="grid-pad grid-row-0" id="column4_row0" name="pad" alt="Main Drum 4, Press 4">
                    <span>4</span>
                </a>
                <a class="grid-pad grid-row-0" id="column5_row0" name="pad" alt="Main Drum 5, Press 5">
                    <span>5</span>
                </a>
                <!-- ---ROW 1--- -->
                <a class="grid-info grid-row-1">
                    <span>Drum 2</span>
                </a>
                <a class="grid-pad grid-row-1" id="column1_row1" name="pad" alt="Extra Drum 1, Press Q">
                    <span>Q</span>
                </a>
                <a class="grid-pad grid-row-1" id="column2_row1" name="pad" alt="Extra Drum 2, Press W">
                    <span>W</span>
                </a>
                <a class="grid-pad grid-row-1" id="column3_row1" name="pad" alt="Extra Drum 3, Press E">
                    <span>E</span>
                </a>
                <a class="grid-pad grid-row-1" id="column4_row1" name="pad" alt="Extra Drum 4, Press R">
                    <span>R</span>
                </a>
                <a class="grid-pad grid-row-1" id="column5_row1" name="pad" alt="Extra Drum 5, Press T">
                    <span>T</span>
                </a>
                <!-- ---ROW 2--- -->
                <a class="grid-info grid-row-2">
                    <span>Bass</span>
                </a>
                <a class="grid-pad grid-row-2" id="column1_row2" name="pad" alt="Bass 1, Press A">
                    <span>A</span>
                </a>
                <a class="grid-pad grid-row-2" id="column2_row2" name="pad" alt="Bass 2, Press S">
                    <span>S</span>
                </a>
                <a class="grid-pad grid-row-2" id="column3_row2" name="pad" alt="Bass 3, Press D">
                    <span>D</span>
                </a>
                <a class="grid-pad grid-row-2" id="column4_row2" name="pad" alt="Bass 4, Press F">
                    <span>F</span>
                </a>
                <a class="grid-pad grid-row-2" id="column5_row2" name="pad" alt="Bass 5, Press G">
                    <span>G</span>
                </a>
                <!-- ---ROW 3--- -->
                <a class="grid-info grid-row-3">
                    <span>Melodic 1</span>
                </a>
                <a class="grid-pad grid-row-3" id="column1_row3" name="pad" alt="Main Melodic 1, Press 6">
                    <span>6</span>
                </a>
                <a class="grid-pad grid-row-3" id="column2_row3" name="pad" alt="Main Melodic 2, Press 7">
                    <span>7</span>
                </a>
                <a class="grid-pad grid-row-3" id="column3_row3" name="pad" alt="Main Melodic 3, Press 8">
